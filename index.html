<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<div class="logo">
    <img src="images/piggy-png_1_.png">
</div>    

    <div class="item">
            <h3>Create a Secure Account</h3>
            <p>Welcome to the future of Savings & Investments</p>

            <form class="form">
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="fullname" placeholder="Full Name">
            
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Email Address">
                
                <label for="number">Phone Number</label>
                <input type="text" id="phone number" name="phone number" placeholder="Phone Number">
    
                <label for="password">Password</label>
                <input type="text" id="create password" name="password" placeholder="Password">
    
                <label for="referrer">Referrer Phone or Promo Code (Optional)</label>
                <input type="text" id="referrer" name="referrer" placeholder="Referrer Phone Or Code">

                <label for="about us">How Did You Hear About Us?(Optional)</label>
            <select id="about us" name="about us">
                <option value="">Click To Select</option>
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="instagram">Instagram</option>
                <option value="referral">Friend/Family/Coworker Referral</option>
                <option value="gsearch">Google search</option>
                <option value="gplaystore">Google playstore</option>
                <option value="blog">online Blog </option>
                <option value="newspaper">Local Newspaper</option>
                <option value="events">At an event</option>
                <option value="other">Other</option>
            </select>
                <input type="submit" value="Create a Account">
            </form>         
        </div>
    </div>
    <div class="footer">
        <h4><a href="Already have an Account? Login">Already have an Account? Login</a></h4>
    </div> 
      
</body>

</html>
